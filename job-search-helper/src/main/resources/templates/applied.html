<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::title}, ~{::main}, ~{::script})}">
<head>
    <title>Application Successful - SelfBuilder</title>
</head>
<body class="d-flex flex-column min-vh-100 text-center">

<!-- Success Message -->
<main class="d-flex justify-content-center align-items-center text-center flex-grow-1">
    <div class="col-md-6 col-12">
        <h2 class="mb-3 text-success">Success!</h2>
        <p class="mb-4">Your application has been submitted successfully.</p>
        <h4 class="text-primary">Good Luck!</h4>
    </div>
</main>

<!-- âœ… Confetti CDN -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<!-- Confetti Launch Script -->
<script>
    function launchConfetti() {
        confetti({
            particleCount: 150,
            spread: 100,
            origin: { y: 0.6 }
        });
    }

    window.onload = launchConfetti;
</script>

</body>
</html>
