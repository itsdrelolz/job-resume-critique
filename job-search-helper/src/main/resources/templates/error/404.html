<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(~{::title}, ~{::main}, ~{::script})}">
<head>
    <title>404 - Page Not Found</title>
</head>

<body class="d-flex flex-column min-vh-100 text-center">

<!-- Error Message -->
<main class="d-flex justify-content-center align-items-center flex-grow-1">
    <div class="col-md-6 col-12">
        <h2 class="mb-3 text-danger">404 - Page Not Found</h2>
        <p class="mb-4" th:text="'Oops! ' + ${message} ?: 'The page you’/re looking for doesn’t exist, or you may have taken an unexpected turn. Let’s get you back on track!'"></p>
        <a href="/" class="btn btn-primary">Return to Home</a>
    </div>
</main>

<script></script>
</body>
</html>
