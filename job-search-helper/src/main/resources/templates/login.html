<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(~{::title}, ~{::main}, ~{::script})}">
<head>
    <title>Login - SelfBuilder</title>
</head>
<body>
<!-- Main Content (login form) -->
<main class="container mt-5"> <!-- âœ… Removed text-center -->
    <div class="d-flex justify-content-center align-items-center flex-grow-1">
        <div class="col-md-4 col-12">
            <h2 class="mb-4 text-center">Login to Your Account</h2>

            <!-- Login Form -->
            <form action="#" th:action="@{/login}" th:object="${user}" method="post" class="border p-4 rounded shadow-sm">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input required th:field="*{username}" type="text" id="username" class="form-control" placeholder="Enter your username">
                    <span style="color: red;" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input required th:field="*{password}" type="password" id="password" class="form-control" placeholder="Enter your password">
                    <span style="color: red;" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
                </div>

                <button type="submit" class="btn btn-primary w-100">Log In</button>
            </form>

            <p class="mt-3 text-center">Don't have an account? <a href="/signup">Sign up here</a>.</p>
        </div>
    </div>
</main>
<script></script>
</body>
</html>
